<ion-row>
  <ion-col size="12" class="ion-text-center fundo">
    <ion-label position="stacked" class="textoLabel">{{titulo}}</ion-label>
  </ion-col>
</ion-row>  
  
    <ionic-calendar-date-picker 
          (onSelect)="dateSelected($event)" 
          [date]="data" 
          [monthLabels]="['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']" 
          [dayLabels]="['D', 'S', 'T', 'Q', 'Q', 'S', 'S']" 
          [itemSelectedStyle]="{ 'background': 'var(--ion-color-primary)', 'color': 'var(--ion-color-primary-contrast)' }" 
          [monthLabelsStyle]="{'color': 'var(--ion-color-primary)'}" 
          [yearLabelsStyle]="{'color': 'var(--ion-color-primary)'}"
          [todaysItemStyle]="{'color': 'var(--ion-color-secondary-contrast)'}"
          [backgroundStyle]="{'color': 'var(--ion-color-primary)'}">
    </ionic-calendar-date-picker>
  
   
<ion-row>
    <ion-col size="6" class="ion-text-center">
        <ion-button expand="block" size="small" (click)="cancelar()">Cancelar</ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
        <ion-button expand="block" size="small" (click)="confirmar()">Confirmar</ion-button>
    </ion-col>
</ion-row>
