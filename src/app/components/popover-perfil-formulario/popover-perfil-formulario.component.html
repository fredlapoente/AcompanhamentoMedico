<ion-content>   
    <ion-list>
        <ion-radio-group value="{{perfilSelecionado}}">
          <ion-list-header>
            <ion-label>Selecione um Perfil</ion-label>
          </ion-list-header>      
          <ion-item *ngFor="let perfil of listaPerfil" (ionSelect)="radioSelect($event)">
            <ion-label>{{perfil.nomeConfigFormulario}}</ion-label>
            <ion-radio slot="start" value="{{perfil.idConfigFormulario}}"></ion-radio>            
          </ion-item>
        </ion-radio-group>  
    </ion-list>
    <ion-row>
        <ion-col size="6" class="ion-text-center">
            <ion-button expand="block" size="small" (click)="cancelar()">Cancelar</ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
            <ion-button expand="block" size="small" (click)="confirmar()">Confirmar</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
