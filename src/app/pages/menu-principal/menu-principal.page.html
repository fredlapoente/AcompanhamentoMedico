<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menuId="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-padding">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-grid ion-no-padding class="ion-text-uppercase" fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12">
        <ion-card *ngIf="flgTrabalhaComSenha == 1" class="ion-text-left ion-padding" [routerLink]="['./buscar-senha']" routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Abrir</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="open" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-card *ngIf="flgTrabalhaSemSenha == 1" class="ion-text-left ion-padding" [routerLink]="['./abrir-sem-senha']" routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Abrir</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="open" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-card *ngIf="flgTrabalhaComSenhaDom == 1" class="ion-text-left ion-padding" [routerLink]="['./abrir-sem-senha-domiciliar']" routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Abrir</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="open" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="ion-text-left ion-padding" [routerLink]="['./acompanhar']" routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Acompanhar</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="create" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="ion-text-left ion-padding" *ngIf="flgTrabalhaComSenha || flgTrabalhaComSenhaDom" [routerLink]="['./importar-com-senha']" routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Importar</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="download" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-card class="ion-text-left ion-padding" *ngIf="flgTrabalhaSemSenha" [routerLink]="['./importar-sem-senha']" routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Importar</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="download" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>        
      </ion-col>
      <ion-col size="12">
        <ion-card class="ion-text-left ion-padding" [routerLink]="['./restaurar']"
          routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Restaurar</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="sync" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="ion-text-left ion-padding" [routerLink]="['./sincronizar']"
          routerDirection="forward">
          <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
              <ion-card-title>Sincronizar</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-icon name="cloud" class="ion-float-right icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
